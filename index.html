<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PyClarity Converter</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/monokai.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="header-content">
        <h1>PyClarity Converter</h1>
        <p class="text-muted">Write Python-like code and convert to Clarity for Stacks smart contracts</p>
        <div class="header-actions">
          <button id="themeBtn" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-moon-stars"></i> Toggle Theme
          </button>
          <button id="sampleBtn" class="btn btn-outline-primary btn-sm ms-2">
            <i class="bi bi-code-square"></i> Load Sample
          </button>
          <button id="settingsBtn" class="btn btn-outline-secondary btn-sm ms-2">
            <i class="bi bi-gear"></i> Settings
          </button>
        </div>
      </div>
    </header>

    <div class="main-content">
      <!-- Editor panels with resize handles -->
      <div class="editor-container">
        <div class="editor-panel" id="inputPanel">
          <div class="panel-header">
            <h3>Python Input</h3>
          </div>
          <div class="panel-content">
            <textarea id="pythonEditor" class="form-control"></textarea>
          </div>
        </div>

        <div class="resize-handle" id="mainResizeHandle"></div>

        <div class="editor-panel" id="outputPanel">
          <div class="panel-header">
            <h3>Clarity Output</h3>
          </div>
          <div class="panel-content">
            <textarea id="clarityEditor" class="form-control" readonly></textarea>
          </div>
        </div>
      </div>

      <!-- Collapsible bottom panel for preprocessed code, errors, and logs -->
      <div class="bottom-panel">
        <div class="panel-tabs">
          <button class="tab-btn active" data-target="errorTab">
            <i class="bi bi-exclamation-triangle"></i> Errors
            <span class="error-badge" id="errorBadge">0</span>
          </button>
          <button class="tab-btn" data-target="preprocessedTab">
            <i class="bi bi-code-slash"></i> Preprocessed
          </button>
          <button class="tab-btn" data-target="logsTab">
            <i class="bi bi-journal-text"></i> Logs
          </button>
          <button class="collapse-btn" id="collapseBottomPanel">
            <i class="bi bi-chevron-down"></i>
          </button>
        </div>

        <div class="panel-content">
          <div class="tab-content active" id="errorTab">
            <div id="errorConsole" class="console-output"></div>
          </div>

          <div class="tab-content" id="preprocessedTab">
            <textarea id="preprocessedEditor" class="form-control" readonly></textarea>
          </div>

          <div class="tab-content" id="logsTab">
            <div id="logConsole" class="console-output"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="app-footer">
      <div class="options">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="includeCommentsCheckbox" checked>
          <label class="form-check-label" for="includeCommentsCheckbox">Include Comments</label>
        </div>
        <div class="form-check form-switch ms-3">
          <input class="form-check-input" type="checkbox" id="autoConvertCheckbox" checked>
          <label class="form-check-label" for="autoConvertCheckbox">Auto-Convert</label>
        </div>
      </div>
      <div class="actions">
        <button id="convertBtn" class="btn btn-primary">
          <i class="bi bi-arrow-right-circle"></i> Convert
        </button>
      </div>
    </div>
  </div>

  <!-- Chevrotain -->
  <script src="https://unpkg.com/chevrotain@10.5.0/dist/chevrotain.min.js"></script>
  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js"></script>
  <!-- Application JS -->
  <script type="module" src="/src/app.js"></script>
</body>
</html>
