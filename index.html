<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PyClarity Converter</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/monokai.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-4">
    <header class="mb-4">
      <h1 class="text-center">PyClarity Converter</h1>
      <p class="text-center text-muted">Write Python-like code and convert to Clarity for Stacks smart contracts</p>
      <div class="text-center">
        <button id="themeBtn" class="btn btn-outline-secondary btn-sm">Toggle Dark Mode</button>
        <button id="sampleBtn" class="btn btn-outline-primary btn-sm ms-2">Load Sample</button>
      </div>
    </header>
    <div class="row">
      <div class="col-md-6">
        <h3>Python Input</h3>
        <textarea id="pythonEditor" class="form-control"></textarea>
      </div>
      <div class="col-md-6">
        <h3>Clarity Output</h3>
        <textarea id="clarityEditor" class="form-control" readonly></textarea>
      </div>
    </div>
    <div class="mt-3 text-center">
      <button id="convertBtn" class="btn btn-primary">Convert</button>
    </div>
    <div id="errorConsole" class="mt-3 text-danger"></div>
  </div>

  <!-- Chevrotain -->
  <script src="https://unpkg.com/chevrotain@10.5.0/dist/chevrotain.min.js"></script>
  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js"></script>
  <!-- Application JS -->
  <script type="module" src="/src/app.js"></script>
</body>
</html>
